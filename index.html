<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css" />
   <script src="./script.js" defer></script>
   
    <title>Etch - A - Sketch Project!</title>
</head>
<body>

    <div class="container">
        <div class="header">
            Ryan's Bungus Etch-a-Sketch
        </div>

        <!-- <div class="left-sidebar">left-sidebar</div> -->

        <div class="left-control-panel">
            <ul>
                <li>
                    <label for="paintColor">Color: </label>
                    <input id="paintColor" type="color">
                </li>
                <li><button id="eraser">Eraser</button></li>
                <li><button id="lighten">Lighten Brush Color</button></li>
                <li><button id="darken">Darken Brush Color</button></li>
                <li><button id="rainbow">Rainbow Paintbrush!</button></li>
                <li><button id="reset">Shake & Reset</button></li>
            </ul>
        </div>

        <div class="canvas" id="canvas"></div>

        <!-- <div class="right-control-panel">right-control-panel</div> -->

        <!-- <div class="right-sidebar">right-sidebar</div> -->

        <div class="bottom-bar">
            <div class="sliderContainer">
                <input type="range" min="8" max="100" value="16" class="slider" id="myRange">
                <p>Grid Size: <span id=sliderOutput></span></p>
            </div>
        </div>  

        <div class="footer">2022 | Ryan Orlando</div>
    </div>
    
</body>
</html>
